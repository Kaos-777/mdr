version: 2

gitea_urls:
  api: https://git.awswho.com/api/v1
  download: https://git.awswho.com

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: mdr
    main: .
    binary: mdr
    ldflags:
      - -s -w -X github.com/tirthpatell/mdr/cmd.version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: mdr
    format: tar.gz
    name_template: >-
      mdr_{{ .Version }}_{{- if eq .Os "darwin" }}macOS{{- else }}{{ .Os }}{{- end }}_{{ .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

release:
  gitea:
    owner: tirth
    name: mdr
